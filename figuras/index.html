<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figuras Geométricas | Curso Práctico de Javascript</title>
</head>

<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <!-- <p>Este es el primer taller del curso práctico de Javascript</p> -->
    </header>
    <main>
        <section class="container-cuadrado">

            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <div class="cuadrado"></div>
            <form action="" class="cuadrado--calc">
                <label for="">Indica cuanto mide cada lado de tu cuadrado</label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>
        <section class="container-triangulo">
            <h2>Calcula el área y perimetro de un Triangulo</h2>
            <div class="triangulo"></div>
            <form action="" class="triangulo--calc">
                <label for="">Indica cuanto mide cada lado de tu triangulo</label>
                <input id="TrianguloLado1" type="number"><input id="TrianguloLado2" type="number">
                <label for="">Indica cuanto mide la base del triangulo</label>
                <input id="TrianguloBase" type="number">
                <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                <label for="">Indica cuanto mide la altura del triangulo</label>
                <input id="TrianguloAltura" type="number">
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form>
        </section>
        <section class="container-circulo">
            <h2>Calcula el área y perimetro de un circulo</h2>
            <div class="circulo"></div>
            <form action="" class="circulo--calc">
                <label for="">Indica el Radio de circulo</label>
                <input type="number" id="radio">
                <button type="calcularPerimetroCirculo" onclick="calcularPerimetroCirculo()">Calcular el
                    Perimetro</button>
                <button type="calcularAreaCirculo" onclick="calcularAreaCirculo()">Calcular el área</button>
            </form>
        </section>
    </main>

    <script src="./figuras.js"></script>
</body>

</html>
